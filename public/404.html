<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolette Mashaba - Portfolio</title>
    <script>
        // GitHub Pages SPA redirect
        const path = window.location.pathname.slice(1);
        if (path) {
            window.location.replace('/portfolio-website-ai/#/' + path);
        } else {
            window.location.replace('/portfolio-website-ai/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
